<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 20px;
        }
        .image-card {
            max-width: 100%;
            display: block;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .image-card img {
            max-width: 100%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
            display: block;
        }
        .title {
            font-size: 18px;
            margin: 10px 0;
        }
        .tags {
            color: #888;
            margin: 10px 0;
        }
        .voting {
            display: block;
            justify-content: space-around;
            align-items: center;
            margin-top: 10px;
        }
        .voting button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .voting button:hover {
            background-color: #0056b3;
        }
        .score {
            font-size: 20px;
            color: darkgreen;
            width: 50px;
            display: inline-block;
        }
    </style>
</head>
<body>

<h1>Meme Gallery</h1>
<div class="gallery" id="gallery"></div>

<script>
    async function loadImages() {
        try {
            const response = await fetch('http://localhost:5000/api/fresh/1');
            const images = await response.json();
            displayImages(images);
        } catch (error) {
            console.error('Error loading images:', error);
        }
    }

    function displayImages(images) {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';

        images.forEach(image => {
            const imageCard = document.createElement('div');
            imageCard.className = 'image-card';

            imageCard.innerHTML = `
                <div class="title">${image.title}</div>
                <img src="${image.url}" alt="${image.title}">
                <div class="voting">
                    <button onclick="vote(${image.postid}, 1)">Upvote</button>
                    <div class="score" id="score-${image.postid}">${image.score}</div>
                    <button onclick="vote(${image.postid}, -1)">Downvote</button>
                </div>
            `;

            gallery.appendChild(imageCard);
        });
    }

    async function vote(postID, delta) {
        try {
            const response = await fetch(`http://localhost:5000/api/vote`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ postID, delta })
            });

            if (response.ok) {
                scoreText = document.getElementById(`score-${postID}`)
                scoreText.textContent = parseInt(scoreText.textContent) + delta;
            } else {
                console.error('Error voting:', response.statusText);
            }
        } catch (error) {
            console.error('Error voting:', error);
        }
    }

    loadImages();
</script>

</body>
</html>
