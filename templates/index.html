<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Mémoldal</div>
    <div class="navbar">
        <ul class="menu">
            <li><a href="/fresh">Újdonságok</a></li>
            <li><a href="/top">Toplista</a></li>
            <li><a href="/trash">Kuka</a></li>
            <li><a href="/search">Kesesés</a></li>
            <li><a href="/about">Infók</a></li>
            <li><a href="/upload">Feltöltés</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="gallery" id="gallery"></div>
        <script src="script.js"></script>
        <script>loadImages('{{func}}', '{{page}}');</script>
        
        <div class="form-container">
            <div class="tab-buttons">
                <button id="loginTab" class="active" onclick="showLoginForm('login')">Login</button>
                <button id="registerTab" onclick="showLoginForm('register')">Register</button>
            </div>

            <div id="loginForm" class="form-content active">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="login-username">Username:</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="submitLogin()">Login</button>
                    </div>
                </form>
            </div>

            <div id="registerForm" class="form-content">
                <h2>Register</h2>
                <form action="/api/register" method="POST">
                    <div class="form-group">
                        <label for="register-username">Username:</label>
                        <input type="text" id="register-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
